<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filing Data Analysis</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

       
        
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Filing Data Analysis</h1>
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file" class="form-label">Choose CSV File</label>
                <input type="file" class="form-control" id="file" name="file" required>
            </div>
            <div class="mb-3">
                <label for="client" class="form-label">Select Client</label>
                <select class="form-select" id="client" name="client">
                    {% for client in clients %}
                        <option value="{{ client }}">{{ client }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="year" class="form-label">Select Year</label>
                <select class="form-select" id="year" name="year">
                    {% for year in years %}
                        <option value="{{ year }}">{{ year }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="month" class="form-label">Select Month</label>
                <select class="form-select" id="month" name="month">
                    {% for month in months %}
                        <option value="{{ month }}">{{ month }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary mt-3 w-100">Upload</button>
        </form>

        <!-- Display Total Filings -->
        {% if total_filings > 0 %}
            <h3 class="mt-4 text-center">Total Filings: {{ total_filings }}</h3>
        {% endif %}

        <!-- Show Date Counts Table -->
        <!-- <h3 class="mt-4">Date Counts</h3>
        <div class="table-responsive">
            {{ date_counts|safe }}
        </div> -->
        <div class="row">
            <div class="col-md-5">
                <!-- Show Top 10 Filing Days -->
                <h3 class="mt-4">Top 10 Filing Days</h3>
                <div class="table-responsive text-center">
                    {{ top_days|safe }}
                </div>
            </div>
            <div class="col-md-5">
                <!-- Show Lowest 10 Filing Days -->
                <h3 class="mt-4">Lowest 10 Filing Days</h3>
                <div class="table-responsive text-center">
                    {{ lowest_days|safe }}
                </div>
            </div>
        </div>
        

        
    </div>

    <!-- Add Bootstrap JS Bundle -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoP4l2kuTWnrNxQ9bKpCchvjLTK2EipGYeGck5GoLdELT3N" 
        crossorigin="anonymous"></script>
</body>
</html>
