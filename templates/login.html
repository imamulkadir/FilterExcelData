<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <!-- Favicon Link -->
    <link
      rel="icon"
      type="image/ico"
      href="{{ url_for('static', filename='favicon.ico') }}"
    />
    <link
      rel="icon"
      href="{{ url_for('static', filename='favicon-32x32.png') }}"
      sizes="32x32"
      type="image/png"
    />
    <link
      rel="icon"
      href="{{ url_for('static', filename='favicon-16x16.png') }}"
      sizes="16x16"
      type="image/png"
    />

    <!-- Add Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Google Font Import -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />

    <!-- JavaScript to hide flash message after 5 seconds -->
    <script>
      window.onload = function () {
        setTimeout(function () {
          const flashMessage = document.querySelector(".alert");
          if (flashMessage) {
            flashMessage.style.display = "none";
          }
        }, 5000); // Hide flash message after 5 seconds
      };
    </script>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card p-4 shadow" style="background-color: #3c3c3c">
            <!-- Logo -->
            <div class="text-center mb-3">
              <img
                src="{{ url_for('static', filename='logo.png') }}"
                alt="Logo"
                class="img-fluid"
                style="max-width: 100px"
              />
            </div>

            <h1 class="text-center mb-4">Client Data Analysis</h1>
            <form method="POST" action="{{ url_for('login') }}">
              <!-- Username Input -->
              <div class="mb-3">
                <!-- <label for="username" class="form-label">Username</label> -->
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  name="username"
                  placeholder="Enter your username"
                  required
                />
              </div>

              <!-- Password Input -->
              <div class="mb-1">
                <!-- <label for="password" class="form-label">Password</label> -->
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  placeholder="Enter your password"
                  required
                />
              </div>

              <!-- Submit Button -->
              <div class="mt-3 mb-3 submitButton">
                <button type="submit" class="btn btn-primary form-control">
                  Login
                </button>
              </div>
            </form>

            <!-- Flash Messages -->
            {% with messages = get_flashed_messages() %} {% if messages %}
            <div class="mt-3 erroInfo">
              {% for message in messages %}
              <div class="alert alert-danger form-control text-center mb-0">
                {{ message }}
              </div>
              {% endfor %}
            </div>
            {% endif %} {% endwith %}
          </div>
        </div>
      </div>
    </div>

    <!-- Add Bootstrap JS Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoP4l2kuTWnrNxQ9bKpCchvjLTK2EipGYeGck5GoLdELT3N"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
